<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../reset/reste.css">
    <link rel="icon" href="../imgs/hamburgue-logo.png">
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="logo">
          <a href="../index.html"><img src="../imgs/hamburgue-logo.png" alt="logo" /></a>
          <h1>< CODE BURGER /></h1>
        </div>
      </nav>
    </header>


      <div class="main-login">
        <div class="img-left">
          <img src="../imgs/hamburgue-logo.png" alt="logo">
        </div>
        <div class="left-login">
        </div>
        <div class="right-login">
          <div class="card-login">
            <h2>Login</h2>
            <div class="textfield">
              <label for="usuario">Usúario</label>
              <input type="text" name="usuario">
            </div>

            <div class="textfield">
               <label for="senha">Senha</label>
               <input type="password" name="senha">

               <div class="remember">
                <div class="esqueci">
                <a href="#">Esqueci a senha</a>
                </div>
                <label class="lembrar">
                <input type="checkbox" name="remember">
                <span >Lembrar-me</span>
                </label>
               </div>
               
               <button class="btn-login">Login</button>
               <a href="#">Ainda não tem uma conta? Crie uma.</a>
            </div>
          </div>
        </div>
      </div>
    

  </body>
</html>
