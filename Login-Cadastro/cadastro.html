<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../reset/reste.css">
    <link rel="icon" href="../imgs/hamburgue-logo.png">
    <title>Criar Conta</title>
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="logo">
          <a href="../index.html"><img src="../imgs/hamburgue-logo.png" alt="logo" /></a>
          <h1>< CODE BURGER /></h1>
        </div>
      </nav>
    </header>


      <div class="main-login">

        <div class="img-left">
          <img src="../imgs/hamburgue-logo.png" alt="logo">
        </div>
        
        <div class="left-login">
        </div>
        <div class="right-login">
          <div class="card-login">
            <h2>Criar Conta</h2>

            <div class="textfield">
              <label for="nome">Nome Completo</label>
              <input type="text" name="nome">
            </div>

            <div class="textfield">
              <label for="email">E-mail</label>
              <input type="email" name="nome" required>
            </div>

            <div class="textfield">
               <label for="senha">Senha</label>
               <input type="password" name="senha">
               <div id="icon">
            
               </div>
            </div>

            <div class="textfield">
              <label for="senha"> Confirmar Senha</label>
              <input type="password" name="senha">
              <div id="icon"></div>
           </div>

            <button class="btn-login">Enviar</button>

            <div class="ja-tenho-conta">
              <a href="login.html">Ja tem uma conta? Entre aqui.</a>
            </div>
          </div>
        </div>
      </div>
    

  </body>
</html>
